name: Pipeline

on:
  push:

jobs:
  build-deno:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [v2.x]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Deno ${{ matrix.deno-version }}
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}
      - name: Build
        run: make
      - name: Get version
        id: version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
      - name: Upload docs when release
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/@muspellheim/shared/${{ steps.version.outputs.current-version}}/

  build-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x', '22.x', '23.x']
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: make -f node.mk

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-deno
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-npm:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: 'v2.x'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Publish to NPM
        run: make publish
