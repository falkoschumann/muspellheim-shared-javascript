name: Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://npm.pkg.github.com'
          scope: '@falkoschumann'
      - name: Publish
        run: make publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
